version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: pixelcore_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pixelcore_db}
      POSTGRES_USER: ${POSTGRES_USER:-pixelcore_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pixelcore_password}
    ports:
      - "5432:5432"
    volumes:
      - pixelcore_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pixelcore_user} -d ${POSTGRES_DB:-pixelcore_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pixelcore_data:
